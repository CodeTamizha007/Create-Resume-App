<mat-sidenav-container class="example-sidenav-container" fullscreen>
  <mat-sidenav #leftnav >
    <mat-nav-list (click)="leftnav.close()">
      <a mat-list-item routerLink=".">
        <mat-icon>file_copy</mat-icon>
        <span>Resumes</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav #rightnav position="end">
    <mat-nav-list (click)="leftnav.close()">
      <a mat-list-item routerLink=".">
        <mat-icon>profile</mat-icon>
        <span>Profile</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" (click)="leftnav.toggle()"
      aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>

    </button>

    <span>Resume App</span>


    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
    <a mat-button routerLink="." aria-label="logout icon">
      <mat-icon>person_add</mat-icon>
      <span>Register</span>
    </a>
    <a mat-button routerLink="." aria-label="logout icon">
      <mat-icon >account_circle</mat-icon>
      <span>Login</span>
    </a>

    <a mat-button  aria-label="logout icon">
      <mat-icon>logout</mat-icon>
      Logout
    </a>

    <button mat-mini-fab class="example-icon" color="black"  (click)="rightnav.toggle()"
      aria-label="Example icon-button with menu icon">
      <mat-icon>person_edit</mat-icon>

    </button>
  </mat-toolbar>
  <router-outlet></router-outlet>


 
   <app-footer></app-footer>
</mat-sidenav-container>
